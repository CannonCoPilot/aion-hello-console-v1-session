<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aion Hello Console</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
      font-size: 0.9rem;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }

    select option {
      background: #1a1a2e;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #output {
      margin-top: 24px;
      padding: 20px;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      display: none;
    }

    #output.visible {
      display: block;
    }

    #result-text {
      font-size: 1.1rem;
      word-break: break-word;
      margin-bottom: 8px;
    }

    #result-timestamp {
      font-size: 0.8rem;
      color: #888;
    }

    .error {
      background: rgba(255, 82, 82, 0.1);
      border-color: rgba(255, 82, 82, 0.2);
    }

    .error #result-text {
      color: #ff5252;
    }

    .loading {
      opacity: 0.7;
    }

    .loading::after {
      content: '...';
      animation: dots 1s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aion Hello Console</h1>
    <p class="subtitle">Text transformation made simple</p>

    <div class="input-group">
      <label for="text-input">Enter your text</label>
      <input type="text" id="text-input" placeholder="Type something..." autocomplete="off">
    </div>

    <div class="input-group">
      <label for="operation-select">Choose operation</label>
      <select id="operation-select">
        <option value="slugify">Slugify</option>
        <option value="reverse">Reverse</option>
        <option value="uppercase">Uppercase</option>
        <option value="wordCount">Word Count</option>
      </select>
    </div>

    <button id="submit-btn">Transform</button>

    <div id="output">
      <div id="result-text"></div>
      <div id="result-timestamp"></div>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('text-input');
    const operationSelect = document.getElementById('operation-select');
    const submitBtn = document.getElementById('submit-btn');
    const output = document.getElementById('output');
    const resultText = document.getElementById('result-text');
    const resultTimestamp = document.getElementById('result-timestamp');

    async function performTransform() {
      const text = textInput.value;
      const operation = operationSelect.value;

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Transforming';
      submitBtn.classList.add('loading');
      output.classList.remove('visible', 'error');

      try {
        const response = await fetch('/api/transform', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, operation })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Transform failed');
        }

        resultText.textContent = data.result;
        resultTimestamp.textContent = `Processed at: ${new Date(data.timestamp).toLocaleString()}`;
        output.classList.remove('error');
      } catch (error) {
        resultText.textContent = error.message;
        resultTimestamp.textContent = '';
        output.classList.add('error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Transform';
        submitBtn.classList.remove('loading');
        output.classList.add('visible');
      }
    }

    submitBtn.addEventListener('click', performTransform);

    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        performTransform();
      }
    });
  </script>
</body>
</html>
